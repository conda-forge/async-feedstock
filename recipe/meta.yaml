{% set name = "async" %}
{% set version = "3.2.0" %}
{% set sha256 = "955e2aa2b0b779a24839cb51aaeee205dc2d473aaf1d5749be23e90c17a1eb1f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/caolan/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: |
    tgz=$(npm pack)
    npm install -g $tgz

requirements:
  build:
    - nodejs

test:
  commands:
    - npm list -g async
  requires:
    - nodejs


about:
  home: https://github.com/caolan/async
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Async utilities for node and the browser
  description: |
    Async is a utility module which provides straight-forward, powerful functions for working with asynchronous JavaScript. 
  doc_url: https://caolan.github.io/async/
  dev_url: https://github.com/caolan/async

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
