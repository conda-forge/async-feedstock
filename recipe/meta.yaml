{% set name = "async" %}
{% set version = "2.6.0" %}
{% set sha256 = "15e8fdc85933c8adbc2f8d775951759318388079d4b5ca1e2db28c75a7b5c2f4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/caolan/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm install -g .

requirements:
  build:
    - nodejs
  
test:
  commands:
    - npm list -g async
  requires:
    - nodejs
   

about:
  home: https://github.com/caolan/async
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Async utilities for node and the browser'
  description: |
    Async is a utility module which provides straight-forward, powerful functions for working with asynchronous JavaScript. 
  doc_url: https://caolan.github.io/async/
  dev_url: https://github.com/caolan/async

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
